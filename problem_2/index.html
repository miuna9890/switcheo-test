<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset = "UTF-8" />
  <title>Easy Swap</title>

  <!-- You may add more stuff here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="style.css" rel="stylesheet" />
</head>

<body>
    <h1>EasySwap</h1>
    <p>Swap with <em>EASE!</em> </p>
  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form onsubmit="return !1">

    <div class="form-group">
    <label for="input-amount">Amount to send</label>
    <input id ="input-amount" type = "number" min = "0" step="any" placeholder="Enter amount" required/>
    
      <div class="dropdown">

        <div class="input-container">
          <input type="text" id="input-currency" class = "selected" placeholder="Select a currency" />
          <i class="fa-solid fa-arrow-down input" id="input-arrow"></i>
        </div>

        <ul class="input-options-container">
          <li class="option">
            <img src="https://raw.githubusercontent.com/Switcheo/token-icons/main/tokens/ACT.svg" alt="BTC" />
            <p>BTC</p>
          </li>
          <li class="option">
            <img src="https://raw.githubusercontent.com/Switcheo/token-icons/main/tokens/ADA.svg" alt="ETH" /> 
            <p>ETH</p>   
          </li>
          <li class="option">
            <img src="https://raw.githubusercontent.com/Switcheo/token-icons/main/tokens/AGI.svg"alt="USDT" />
            <p>USDT</p>
          </li>
          <li class="option">
            <img src="https://raw.githubusercontent.com/Switcheo/token-icons/main/tokens/ADA.svg" alt="BNB" />
            <p>BNB</p>
          </li> 
          
        </ul>

      </div>

    <label for="output-amount">Amount to receive</label>
    <input id ="output-amount" type = "number" min="0" step="any" placeholder="Enter amount"/>
    <div class="dropdown">

      <div class="output-container">
        <input type="text" id ="output-currency" class = "selected" placeholder="Select a currency" />
        <i class="fa-solid fa-arrow-down output" id="output-arrow"></i>
      </div>

      <ul class="output-options-container">
         <li class="option">
          <img src="https://raw.githubusercontent.com/Switcheo/token-icons/main/tokens/ACT.svg" alt="BTC" />
          <p>BTC</p>
        </li>
        <li class="option">
          <img src="https://raw.githubusercontent.com/Switcheo/token-icons/main/tokens/ADA.svg" alt="ETH" /> 
          <p>ETH</p>   
        </li>
        <li class="option">
          <img src="https://raw.githubusercontent.com/Switcheo/token-icons/main/tokens/AGI.svg"alt="USDT" />
          <p>USDT</p>
        </li>
        <li class="option">
          <img src="https://raw.githubusercontent.com/Switcheo/token-icons/main/tokens/ADA.svg" alt="BNB" />
          <p>BNB</p>
        </li>
        
      </ul>
    </div>
    <br />

    <label for="swap-button"></label>
    <button id="swap-button">CONFIRM SWAP</button>

    <label for="submit-button"></label>
    <button id="submit-button">SUBMIT EXCHANGE</button>

  </form>

  <script src="script.js"></script>
</body>

</html>
