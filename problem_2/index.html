<html lang="en">

<head>
  <meta charset = "UTF-8" />
  <title>EasySwap</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>
    <h1>EasySwap</h1>
    <p>Swap with <em>EASE!</em> </p>
  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form onsubmit="return !1">
    <fieldset>
    <legend>Swap Details</legend>

    <div class="form-group">
    <label for="input-amount">Amount to send</label>
    <input id ="input-amount" type = "number" placeholder="Enter amount"/>
    <select id = "input-currency">
      <option value="BTC">BTC</option>
      <option value="ETH">ETH</option>
      <option value="USDT">USDT</option>
      <option value="BNB">BNB</option>
      </select>
    </div>
    <br />

    <div class="form-group">
    <label for="output-amount">Amount to receive</label>
    <input id ="output-amount" type = "number" placeholder="Enter amount"/>
    <select id = "output-currency">
      <option value="BTC">BTC</option>
      <option value="ETH">ETH</option>
      <option value="USDT">USDT</option>
      <option value="BNB">BNB</option>
      </select>
    </div>
    <br />

    <button>CONFIRM SWAP</button>

    </fieldset>
  </form>
  
  <script src="script.js"></script>
</body>

</html>
